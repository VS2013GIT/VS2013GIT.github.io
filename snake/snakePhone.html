<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0" />
    <meta charset="utf-8" />
    <script>
        document.oncontextmenu=function(event){event.returnValue=false};
        document.onselectstart=function(event){event.returnValue=false};
    </script>
    <link rel="stylesheet" href="style.css">

    <title>贪吃蛇</title>

</head>

<body>

    <div id="informationBox">
        
        最好成绩:<span id='best'></span>目前得分:<span id='scores'></span>目前用时:<span id='duration'></span>移动频率:<span
            id='flashTime'></span>
    </div>

    <div id="gameArea">

        <div class="titleChinese">一条蛇的旅行</div>
        <div class="titleEnglish">Trip of a Snake</div>
    <div class="mode">
        <div class="story">
            故事模式
        </div>

        <div class="classical">
            经典模式
        </div>
        <div class="rank">
            排名
        </div>

        <div class="developer">
            开发组
        </div>

    </div>
    </div>


  <!--  <div onclick="fullScreen()">全屏</div>-->
    <div id="controlPannel">
        <div id="top-left" class="controlButton" ></div>
        <div id="up" class="controlButton">上</div>
        <div id="top-right" class="controlButton"></div>
        <div id="left" class="controlButton">左</div>
        <div id="confirm" class="controlButton"></div>
        <div id="right" class="controlButton">右</div>
        <div id="bottom-left" class="controlButton"></div>
        <div id="down" class="controlButton">下</div>
        <div id="bottom-right" class="controlButton"></div>
    </div>
