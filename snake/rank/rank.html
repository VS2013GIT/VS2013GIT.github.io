<!DOCTYPE html>
<html>

<head>
    <title>WildScientist的网站</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0" />
    <meta charset="utf-8" />
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.6.1/dist/av-min.js"> </script>
</head>

<body>
    <table id="records" border="1" cellspacing="0">
        <tr>
            <th>排名</th>
            <th>得分</th>
            <th>用时</th>
            <th>留言</th>
            <th>提交时间</th>
        </tr>
    </table>
    <input id="comment" type="text" value="留言" /> 
    <input id="submit" type="submit" value="提交" />
    <div>
        1.排名只显示前八名
        2.有关键字过滤
    </div>
    最高分:<span id='bestScores'></span>用时:<span id='bestDuration'></span>
    
</body>
<script src="script.js"></script>
</html>
